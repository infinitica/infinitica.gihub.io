{% if related_posts != empty %}
  <div class="unprintable unprintable innerpage-header-title">
    <h2>Related Posts</h2>
  </div>
    <ul>
      {% for p in related_posts %}
        <li>
          <a href="{{ p.url }}" data-score="{{ p.score }}">{{ p.title }}</a>
        </li>
      {% endfor %}
    </ul>

{% endif %}
